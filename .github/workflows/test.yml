name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio
    
    - name: Test imports
      run: |
        python -c "from highway import AgentHighway; print('âœ… Core imports work')"
        python -c "from collectors.github import GitHubAgentCollector; print('âœ… Collector imports work')"
    
    - name: Run unit tests
      run: |
        pytest tests/ -v --ignore=tests/test_live.py || true
    
    - name: Test collector (smoke test)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -c "
        import asyncio
        from collectors.github import GitHubAgentCollector
        
        async def smoke_test():
            async with GitHubAgentCollector() as collector:
                # Quick smoke test - just verify it runs
                print('ðŸ” Testing GitHub collector...')
                agents = await collector.collect(max_repos=3)
                print(f'âœ… Collector completed, found {len(agents)} agents')
                return len(agents) >= 0  # Just verify it doesn't crash
        
        result = asyncio.run(smoke_test())
        assert result, 'Collector smoke test failed'
        "
    
    - name: Check data directory creation
      run: |
        python -c "
        from collectors.github import StorageBackend
        storage = StorageBackend('./data')
        import os
        assert os.path.exists('./data'), 'Data directory not created'
        print('âœ… Data directory created successfully')
        "
