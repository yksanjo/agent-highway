app = "agenthighway"
primary_region = "iad"

[build]
  builder = "heroku/buildpacks:20"

[env]
  NODE_ENV = "production"
  HIGHWAY_PORT = "9000"
  HTTP_PORT = "8080"

[[services]]
  internal_port = 9000
  protocol = "tcp"
  
  [[services.ports]]
    port = 9000
    handlers = ["tcp"]
  
  [services.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 500

[[services]]
  internal_port = 8080
  protocol = "tcp"
  
  [[services.ports]]
    port = 80
    handlers = ["http"]
  
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [services.concurrency]
    type = "requests"
    hard_limit = 1000
    soft_limit = 500

[[vm]]
  size = "shared-cpu-1x"
  memory = "512mb"
